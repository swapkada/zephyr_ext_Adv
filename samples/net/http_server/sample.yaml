sample:
  name: HTTP Server
tests:
  test:
    harness: net
    depends_on: netif
    tags: net http
  test_bt:
    harness: net
    extra_args: CONF_FILE="prj_bt.conf"
    platform_whitelist: qemu_x86
    tags: net http
  test_usbnet:
    harness: net
    extra_args: CONF_FILE="prj_netusb.conf"
    extra_configs:
      - CONFIG_USB_DEVICE_VID=0xDEAD
      - CONFIG_USB_DEVICE_PID=0xBEEF
    platform_whitelist: quark_se_c1000_devboard
    tags: net usb
